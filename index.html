<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <title>Document</title>
</head>
<body>
    <header class="bg-indigo-900">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-2" aria-label="Top">
            <div class="space-x-8">
                <a href = "#" class = "inline-block">
                    <img class="inline-block h-10 w-auto sm:text-left" src="https://tailwindui.com/img/logos/workflow-mark.svg?color=white" alt="">
                    <h1 class = "inline-block text-base font-medium text-white hover:text-indigo-50">Musicmindz</h1>
                </a>
                <a href="#" class="inline-block bg-green-500 py-2 px-4 border border-transparent rounded-md text-white font-medium hover:bg-indigo-50">Home</a>
                <button id = "high-scores-btn" class="text-base font-medium text-white hover:text-indigo-50">High Scores</button>
                <a href="#" class="text-base font-medium text-white hover:text-indigo-50"> Music Buzz </a>
            </div>
        </nav>
    </header>
    <div id = "modal" class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <!--
          Background backdrop, show/hide based on modal state.
      
          Entering: "ease-out duration-300"
            From: "opacity-0"
            To: "opacity-100"
          Leaving: "ease-in duration-200"
            From: "opacity-100"
            To: "opacity-0"
        -->
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
      
        <div class="fixed z-10 inset-0 overflow-y-auto">
            <div class="flex items-end sm:items-center justify-center min-h-full p-4 text-center sm:p-0">
                <!--
                Modal panel, show/hide based on modal state.
        
                Entering: "ease-out duration-300"
                    From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                    To: "opacity-100 translate-y-0 sm:scale-100"
                Leaving: "ease-in duration-200"
                    From: "opacity-100 translate-y-0 sm:scale-100"
                    To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                -->
                <div class="relative bg-white rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:max-w-lg sm:w-full sm:p-6">
                    <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-white-100">
                        <!-- Heroicon name: outline/check -->
                        <img class="inline-block h-10 w-auto sm:text-left" src="https://tailwindui.com/img/logos/workflow-mark.svg?color=purple" alt="">
                    </div>
                    <div class="mt-3 text-center sm:mt-5">
                        <h3 class="text-lg font-bold leading-6 font-medium text-gray-900" id="modal-title">High Scores</h3>
                        <div class="mt-2 px-2">
                            <div class = "columns-2 text-lg font-bold">
                                <ol class = "text-left">
                                    <li>1. <span id = "user-1">Jake</span></li>
                                    <li>2. <span id = "user-2">Jake</span></li>
                                    <li>3. <span id = "user-3">Jake</span></li>
                                    <li>4. <span id = "user-4">Jake</span></li>
                                    <li>5. <span id = "user-5">Jake</span></li>
                                </ol>
                                <ol class = "text-right">
                                    <li><span id = "score-1">pc</span></li>
                                    <li><span id = "score-2">32</span></li>
                                    <li><span id = "score-3">312</span></li>
                                    <li><span id = "score-4">32</span></li>
                                    <li><span id = "score-5">32</span></li>
                                </ol>
                            </div>
                        </div>
                    </div>
                    <div class="mt-5">
                        <button id = "modal-close-btn" type="button" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- This example requires Tailwind CSS v2.0+ -->
    <script src="assets/js/script.js"></script>
</body>
</html>
